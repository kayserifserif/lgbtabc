<!DOCTYPE html>
<html lang="en">
<head>
	<title>LGBTQFAQ</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header role="banner">
		<h1 id="title">LGBTQFAQ</h1>
		<p id="description">A terminology board of LGBTQ terms, created by the CIS GSA (Gender and Sexuality Alliance).</p>
	</header>
	<main id="terms">
		<dl id="list">
			<div class="term">
				<dt>Lesbian</dt>
				<dd>Definition of lesbian</dd>
			</div>
			<div class="term">
				<dt>Gay</dt>
				<dd>Definition of gay</dd>
			</div>
			<div class="term">
				<dt>Bisexual</dt>
				<dd>Definition of bisexual</dd>
			</div>
			<div class="term">
				<dt>Transgender</dt>
				<dd>Definition of transgender</dd>
			</div>
			<div class="term">
				<dt>Queer</dt>
				<dd>Definition of queer</dd>
			</div>
		</dl>
	</main>
</body>
</html>
